<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Html Lists</title>
  	</head>
	<body>
		<h1>Html Lists</h1>
		<hr>
		<h3>Unordered List</h3>
			<ul>
				<li>Item One</li>
				<li>Item Two</li>
				<li>Item Three</li>
			</ul>
		<h3>Ordered List</h3>
			<ol>
				<li>Item One</li>
				<li>Item Two</li>
				<li>Item Three</li>
			</ol>
		<h3>Definition List</h3>
			<dl>
				<dt>Coffee</dt>
					<dd>Bean-based caffeinated beverage </dd>
				<dt>Tea</dt>
    				<dd>Leaf-based caffeinated beverage</dd>
  				<dt>Water</dt>
					<dd>Standard H<sub>2</sub>0</dd>
			</dl>
	</body>
</html>
